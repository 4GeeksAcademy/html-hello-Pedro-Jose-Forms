<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form</title>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <h3>Payment form example</h3>
            </span>
        </div>
    </nav>
    <div class="p-3 mb-2 bg-danger-subtle text-danger-emphasis" id="redText">Some fields are missing</div>
    <form class="g-3">
        <div class="body row">
            <div class="col-6">
                <label for="inputCardNumber" class="form-label">Card#</label>
                <input type="number" class="form-control" id="inputCardNumber" placeholder="XXXXXXXXXXXXXXXX">
            </div>
            <div class="col-3">
                <label for="inputPassword4" class="form-label">CVV#</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
            </div>
            <div class="col-3">
                <label for="inputAcomunt" class="form-label">Amount</label>
                <input type="number" class="form-control" id="inputAcomunt" placeholder="Amount">
            </div>
            <div class="col-6">
                <label for="inputName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col-6">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLastName">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Pick a State</option>
                    <option value="Andalucia">Andalucia</option>
                    <option value="Madrid">Madrid</option>
                    <option value="Cataluña">Cataluña</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputPostalCode" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="inputZip">
            </div>

            <div class="col-6">
                <label for="CardType">We Accept:</label>
                <div class="CardType d-flex">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i
                                class="fa-brands fa-cc-mastercard"></i></label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i
                                class="fa-brands fa-cc-diners-club"></i></label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i
                                class="fa-brands fa-cc-paypal"></i></label>
                    </div>

                </div>

            </div>

            <div class="col-6">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="col-12" id="buttons">
                <div class="buttons2">
                    <button type="submit" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>

            </div>
        </div>
    </form>
</body>

</html>
